<body>
    <div class="wrap">
        <div id="hold-contents">
            <canvas id="hold-board"></canvas>
            <p>HOLD: C</p>
            <div id="btn-contents" class="mobile-menu">
                <a href="./ranking.html"><p class="menu-btn">랭킹</p></a>
                <a href="./help.html"><p class="menu-btn">도움말</p></a>
                <a href="javascript:logout()"><p class="menu-btn">로그아웃</p></a>
            </div>
        </div>
        <div class="game-contents">
            <canvas id="game-board"></canvas>
        </div>
        <div id="side-contents">
            <canvas id="nextBlock"></canvas>
            <p>레벨: <span id="level">1</span><br><span id="level-up" class="level-up"></span></p>
            <p>레벨업까지<br>필요한 라인: <span id="lines">0</span><br><span id="remove-lines" class="remove-lines"></span></p>
            <p>점수: <span id="score">0</span><br><span id="add-score" class="add-score"></span></p>
            <p>
                <span class="high-score-title">#최고점수</span><br>
                <span id="high-score">0</span>
            </p>
            <div id="btn-contents">
                <p>
                    <button id="start-button" onclick="start()" class="start-button">게임 시작</button>
                </p>
                <p>
                    <button id="quit-button" onclick="quit()" class="quit-button">게임 종료</button>
                </p>
                <p>
                    <button id="pause-button" onclick="pause()" class="pause-button">일시 정지</button>
                </p>
            </div>
        </div>
    </div>
    <nav class="menu">
        <ul>
          <li><a href="./ranking.html">랭킹</a></li>
          <li><a href="./help.html">도움말</a></li>
          <li><a href="javascript:logout()">로그아웃</a></li>
        </ul>
    </nav>
    <div class="mobile-btn">
        <div class="sub-btn-box">
            <div class="btn" style="width: 80%; margin: 0 auto;"><p>HOLD</p></div>
        </div>
        <div class="arrow-up">
            <div class="btn" style="margin: 0 auto; width: 30%;"><p>▲</p></div>
        </div>

        <div class="sub-btn-box">
            <div class="btn" style="width: 80%; margin: 0 auto;"><p>SPACE</p></div>
        </div>
        <div class="arrow">
            <div>
                <div class="btn" style="width: 30%;"><p>◀</p></div>
                <div class="btn" style="width: 30%;"><p>▼</p></div>
                <div class="btn" style="width: 30%;"><p>▶</p></div>
            </div>    
        </div>
    </div>
